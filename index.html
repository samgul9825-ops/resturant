<!DOCTYPE html>
<html>
<head>
  <title>Admin Panel - Hangout Restaurant</title>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <style>
    body{font-family:Arial;background:#fce4ec;padding:10px}
    .order{background:#fff;padding:10px;margin:10px 0;border-radius:10px}
    button{margin:4px 0;padding:6px;background:#d32f2f;color:#fff;border:none}
  </style>
</head>

<body>

<h1>Admin Panel</h1>

<div id="orders"></div>

<script>
  const firebaseConfig = {
    apiKey: "PASTE_YOUR_KEY",
    authDomain: "PASTE_YOUR_DOMAIN",
    databaseURL: "PASTE_YOUR_DB_URL",
    projectId: "PASTE_YOUR_PROJECT_ID",
    storageBucket: "PASTE_YOUR_STORAGE",
    messagingSenderId: "PASTE_YOUR_ID",
    appId: "PASTE_YOUR_APP_ID"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  const ordersDiv = document.getElementById("orders");

  db.ref("orders").on("value", function(snapshot){
    ordersDiv.innerHTML = "";
    snapshot.forEach(function(child){
      const data = child.val();
      const id = child.key;

      ordersDiv.innerHTML += `
        <div class="order">
          <b>Order ID:</b> ${id}<br>
          <b>Name:</b> ${data.name}<br>
          <b>Phone:</b> ${data.phone}<br>
          <b>Items:</b> ${data.items}<br>
          <b>Status:</b> ${data.status}<br>

          <button onclick="updateStatus('${id}','Preparing')">Preparing</button>
          <button onclick="updateStatus('${id}','Out for Delivery')">Out</button>
          <button onclick="updateStatus('${id}','Delivered')">Delivered</button>
        </div>
      `;
    });
  });

  function updateStatus(id,status){
    db.ref("orders/" + id + "/status").set(status);
  }
</script>

</body>
</html>
