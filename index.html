<!DOCTYPE html>
<html>
<head>
  <title>Hangout Restaurant - Order Online</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <style>
    body{font-family:Arial;background:#fff3e0;padding:10px}
    h1{text-align:center}
    .card{background:#fff;padding:15px;margin:10px 0;border-radius:10px}
    button{background:#d32f2f;color:#fff;border:none;padding:10px;width:100%;border-radius:5px}
    input,textarea{width:100%;padding:10px;margin:5px 0}
  </style>
</head>

<body>

<h1>Hangout Restaurant</h1>
<p style="text-align:center;">Owner: Shown At Ahmad Mir</p>
<p style="text-align:center;">UPI: showkatafz1@ybl</p>

<div class="card">
  <h3>Place Your Order</h3>

  <input id="name" placeholder="Your Name">
  <input id="phone" placeholder="Phone Number">
  <textarea id="address" placeholder="Delivery Address"></textarea>
  <textarea id="items" placeholder="Food Items (Burger, Pizza...)"></textarea>

  <button onclick="placeOrder()">Place Order</button>

  <p id="msg"></p>
</div>

<script>
  const firebaseConfig = {
    apiKey: "PASTE_YOUR_KEY",
    authDomain: "PASTE_YOUR_DOMAIN",
    databaseURL: "PASTE_YOUR_DB_URL",
    projectId: "PASTE_YOUR_PROJECT_ID",
    storageBucket: "PASTE_YOUR_STORAGE",
    messagingSenderId: "PASTE_YOUR_ID",
    appId: "PASTE_YOUR_APP_ID"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  function placeOrder(){
    const orderId = "ORD" + Date.now();

    db.ref("orders/" + orderId).set({
      name: name.value,
      phone: phone.value,
      address: address.value,
      items: items.value,
      status: "Pending",
      payment: "Unpaid"
    });

    document.getElementById("msg").innerText =
      "âœ… Order placed! Your Order ID: " + orderId;
  }
</script>

</body>
</html>
